<!doctype html>
<html>
 <head>
	<meta charset="UTF-8">
	<title>在当前显示区范围内实现点不到的小方块</title>
	<style>
		div{position:fixed;width:50px;height:50px;
		}
	</style>
 </head>
 <body>
	<div id="pop" ><img src="xiaoxin.gif" style="width:100%;border-radius:5px" /></div>
	<script type="text/javascript">
		var game={
			pop:null,
			PSIZE:0,
			MAXTOP:0,MAXLEFT:0,
			init:function(){
				this.pop=document.getElementById("pop");
				this.PSIZE=parseFloat(getComputedStyle(this.pop).width);
				this.MAXTOP=window.innerHeight-this.PSIZE;
				this.MAXLEFT=window.innerWidth-this.PSIZE;
				this.pop.addEventListener("mouseover",function(e){
					while(true){
						var rTop=Math.floor(Math.random()*(this.MAXTOP+1));
						var rLeft=Math.floor(Math.random()*(this.MAXLEFT+1));
						var x=e.clientX,y=e.clientY;
						if(!(x>rLeft&&x<rLeft+this.PSIZE&&y>rTop&&y<rTop+this.PSIZE)){
							this.pop.style.top=rTop+"px";
							this.pop.style.left=rLeft+"px";
							break;
						}
					}
				}.bind(this));
			}
		}
		game.init();
	</script>
 </body>
</html>
