<!DOCTYPE HTML>
<html>
<head>
<title>二级联动列表</title>
<meta charset="utf-8" />
<style>
	.hide{ display: none; }
</style>
<script>
	/*实现“省”和“市”的级联下拉列表*/
	var cities=[[],		/*0号下标没有元素*/
[{"name":'东城区',"value":101},
 {"name":'西城区',"value":102},
 {"name":'海淀区',"value":103},
 {"name":'朝阳区',"value":104}],
[{"name":'河东区',"value":201},
 {"name":'河西区',"value":202},
 {"name":'南开区',"value":303}],
[{"name":'石家庄市',"value":301},
 {"name":'廊坊市',"value":302},
 {"name":'保定市',"value":303},
 {"name":'唐山市',"value":304},
 {"name":'秦皇岛市',"value":304}]
			];
	
</script>

</head>
<body>
	<select name="provs" onchange="selCts(this)">
		<option>—请选择—</option><!--0-->
		<option>北京市</option><!--1-->
		<option>天津市</option>
		<option>河北省</option>
	</select>
	
	<select name="cities" class="hide">
	</select>
	<script type="text/javascript">	
		function selCts(selProvs){
			//获得selProvs中选中项的下标
			var i=selProvs.selectedIndex;
			var cts=cities[i];
			var selCts=document.querySelector("[name='cities']");
			if (cts===0)
			{
				selCts.className="hide";
			}else{
				selCts.innerHTML="";//清空
				var frag=document.createDocumentFragment();
				var option=document.createElement("option");
				option.innerHTML="—请选择—";
				frag.appendChild(option);
				for (var i=0;i<cts.length ;i++ )
				{
						var option=document.createElement("option");
						option.innerHTML=cts[i].name;
						option.value=cts[i].value;
						frag.appendChild(option);
				}
				selCts.appendChild(frag);
				selCts.className="";
			}
		}
	</script>
</body>
</html>
