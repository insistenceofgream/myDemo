<!DOCTYPE HTML>
<html>
<head>
<title>动态创建表格</title>
<meta charset="utf-8" />
<style>
	table{width:600px; border-collapse:collapse;
		text-align:center;
	}
	td,th{border:1px solid #ccc}
</style>

</head>
<body>
	<div id="data"></div>
  <script>
  //假如从服务器端收到一条json格式的数据
	var json='[{"ename":"Tom", "salary":15000, "age":25},{"ename":"John", "salary":13000, "age":28},{"ename":"Mary", "salary":12000, "age":25}]';
  //将json交给eval转化为js内存中的对象
  var emps=eval(json);
  //创建table对象
  var table=document.createElement("table");
  //创建thead对象
  var thead=document.createElement("thead");
  //将thead追加到table中
  table.appendChild(thead);
  //创建tr对象
  var tr=document.createElement("tr");
  //将tr追加到thead中
  thead.appendChild(tr);
  //遍历emps中第1个对象的每个属性
  for(var key in emps[0]){
    //创建th对象
    var th=document.createElement("th");
    //设置th对象的内容为当前属性名
    th.innerHTML=key;
    //将th追加到tr中
    tr.appendChild(th);
  }//(遍历结束)
  
  var tbody=document.createElement("tbody");//创建tbody
  table.appendChild(tbody);//将tbody追加到table
	for (var i=0;i<emps.length ;i++ )
  {
		var tr=document.createElement("tr");
		tbody.appendChild(tr);
  
		for (key in emps[i] )
		{
			var td=document.createElement("td");
			td.innerHTML=emps[i][key];
			tr.appendChild(td);
		}
  }
	//遍历emps
    //创建tr
    //将tr追加到tbody
    //遍历当前emp对象的每个属性
      //创建td
      //设置td的内容为当前emp的当前属性值
      //将td追加到tr中

  //将table追加到id为data的div中
  document.getElementById("data")
          .appendChild(table);
  </script>
</body>
</html>
